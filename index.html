<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App da Padaria - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input, select, button { width: 100%; padding: 0.8em; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h2 { text-align: center; }
        .hidden { display: none; }
        #message { margin-top: 1em; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Formulário de Login (inicialmente visível) -->
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p style="text-align: center; margin-top: 1em;">Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="register-form" class="hidden">
            <h2>Cadastro</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg-nome">Nome</label>
                    <input type="text" id="reg-nome" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" required>
                </div>
                <div class="form-group">
                    <label for="reg-perfil">Perfil</label>
                    <select id="reg-perfil" required>
                        <option value="ADMIN">Administrador</option>
                        <option value="PRODUCAO">Produção</option>
                        <option value="PRE_PESAGEM">Pré-Pesagem</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p style="text-align: center; margin-top: 1em;">Já tem uma conta? <a href="#" onclick="toggleForms()">Faça Login</a></p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // IMPORTANTE: Substitua pela URL da sua API no Render!
        const API_URL = 'https://padaria-api-71xk.onrender.com'; 

        const loginForm = document.getElementById('login-form' );
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        function toggleForms() {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            messageDiv.innerText = '';
        }

        async function handleRegister(event) {
            event.preventDefault();
            const nome = document.getElementById('reg-nome').value;
            const email = document.getElementById('reg-email').value;
            const senha = document.getElementById('reg-senha').value;
            const perfil = document.getElementById('reg-perfil').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha, perfil })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro no cadastro.');
                }

                messageDiv.innerText = 'Cadastro realizado com sucesso! Faça o login.';
                toggleForms(); // Volta para a tela de login
            } catch (error) {
                messageDiv.innerText = error.message;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erro no login.');
                }

                // Guarda o token para usar depois
                localStorage.setItem('user_token', data.token);
                
                // Mostra uma mensagem de sucesso
                document.body.innerHTML = `<h1>Login bem-sucedido!</h1><p>Bem-vindo, ${data.user.nome}.</p><p>Seu perfil é: ${data.user.perfil}</p>`;

            } catch (error) {
                messageDiv.innerText = error.message;
            }
        }
        
    </script>
</body>
</html>
